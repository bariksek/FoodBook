<div class="container ">
  <div class="color-dark title1 box-shadow">
    <p class="txt">Add products to your fridge</p>
  </div>

  <div class="color-dark title2 box-shadow">
    <p class="txt">Your products list ({{ itemCount }})</p>
  </div>

  <div class="gap"><p></p></div>

  <div class="color-light col content1 box-shadow">
    <p style="text-align: center">Use this form below to add a new products to your fridge. We will find matching recipes for you. </p>
    <form (submit)="addItem()" >
      <input type="text" class="txt" name="item" align="center" placeholder="Type any product .." [(ngModel)]="productText">
      <br>
    </form>
    <div class="column2 ">
      <div>
        <input type="submit" class="btn" [value]="buttonText" (click)="addItem()">
      </div>
      <div>
        <input type="submit" class="btn" value="Search recipes" (click)="searchRecipes()">
      </div>
    </div>
  </div>

  <div class="color-light col content2 box-shadow">

      <div class="fill" *ngIf="!isProduct">
        <p>Time to fill up your fridge.</p>
      </div>

      <div class="" *ngIf="isProduct" [@products]="productTab.length">
        <p class="life-container" *ngFor="let product of productTab; let i = index" (click)="removeItem(i)"> {{ product }}</p>
      </div>
  </div>
</div>

<div class="gap2">
    <p></p>
  </div>

<div class="container column1">
    <div class="color-light rcorners box-shadow">
      <app-recipe></app-recipe>
    </div>
</div>
