<div class="container color-dark">
  <div class="col">
    <p class="txt text-left">Add products to your fridge</p>
  </div>

  <div class="col">
    <p class="txt text-left">Your products list ({{ itemCount }})</p>
  </div>
</div>



<div class="container color-light" [@products]="products.length">
  <div class="col">
    <p class="sm">Use this form below to add a new products to your fridge. We will find matching recipes for you. </p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Type any product .." [(ngModel)]="productText">
      <input type="submit" class="btn" [value]="buttonText" (click)="addItem()">
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let product of products; let i = index" (click)="removeItem(i)"> {{ product }}</p>
  </div>
</div>
