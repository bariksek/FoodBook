<div class="container" [@products]="products.length">
  <div class="color-dark title1">
    <p class="txt">Add products to your fridge</p>
  </div>
 
  <div class="color-dark title2">
    <p class="txt">Your products list ({{ itemCount }})</p>
  </div>
 
  <div class="gap"><p></p></div>
 
  <div class="color-light col content1">
    <p style="text-align: center">Use this form below to add a new products to your fridge. We will find matching recipes for you. </p>
    <form>
      <input type="text" class="txt" name="item" align="center" placeholder="Type any product .." [(ngModel)]="productText">
      <br>
    </form>
    <div class="column2">
      <div><input type="submit" class="btn" [value]="buttonText" (click)="addItem()"></div>
      <div><input type="submit" class="btn" value="Search recipes" (click)="searchRecipes()"></div>
    </div>
  </div>
 
  <div class="color-light col content2">
    <p class="life-container" *ngFor="let product of products; let i = index" (click)="removeItem(i)"> {{ product }}</p>
  </div>
</div>
 
<div class="container column1">
 
  <div class="color-light rcorners"> <!-- trzeba będzie dać ograniczenie bo mamy 5 requestów na minute -->
    <app-recipe></app-recipe>
    <p class="life-container" *ngFor="let result of data?.hits"> 
        {{result.recipe.label}}
    </p>
  </div>
 
</div>
