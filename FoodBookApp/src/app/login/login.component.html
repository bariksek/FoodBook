<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="color-light home rcorners">
      <div class="card-body">
        <h1 class="text-center">Log in</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="LOGIN" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="color-light home rcorners">
      <div class="card-body">
        <button class="btn btn-lg btn-facebook">Log in with <i class="fab fa-facebook-f"></i></button>
        <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()">Log in with <i class="fab fa-google-plus-g"></i></button>
        <button class="btn btn-lg btn-twitter">Log in with <i class="fab fa-twitter"></i></button>
      </div>
      </div>
  </div>
</div>
